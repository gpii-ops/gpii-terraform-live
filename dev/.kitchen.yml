---
driver:
  name: terraform
  cli: ./test/bin/terragrunt_wrapper

provisioner:
  name: terraform
  variable_files:
    - testing.tfvars

platforms:
  - name: centos

transport:
  name: ssh
  ssh_key: ~/.ssh/gpii-key.pem

verifier:
  name: terraform
  format: doc
  groups:
    - name: default
      controls:
        - operating_system
      hostnames: public_ip
      username: centos

suites:
  - name: default
